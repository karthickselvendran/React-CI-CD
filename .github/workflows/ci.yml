name: Build - CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  builds:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm ci
      - name: Build Packages
        run: npm run build  
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist